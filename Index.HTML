<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Checklist for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Namaz Checklist for Kids</h1>
        <p>Tick off your prayers as you complete them!</p>
        <div id="checklist">
            <h2>Daily Prayers</h2>
            <div class="task">
                <input type="checkbox" id="fajr" />
                <label for="fajr">Fajr (Early Morning)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="dhuhr" />
                <label for="dhuhr">Dhuhr (Midday)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="asr" />
                <label for="asr">Asr (Afternoon)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="maghrib" />
                <label for="maghrib">Maghrib (Sunset)</label>
            </div>
            <div class="task">
                <input type="checkbox" id="isha" />
                <label for="isha">Isha (Night)</label>
            </div>
            <h2>Bonus Activities</h2>
            <div class="task">
                <input type="checkbox" id="surah" />
                <label for="surah">Recited a short surah or dua after prayer</label>
            </div>
            <div class="task">
                <input type="checkbox" id="help" />
                <label for="help">Helped a sibling or family member with prayer</label>
            </div>
            <div class="task">
                <input type="checkbox" id="story" />
                <label for="story">Read a small story or watched a video about Islam</label>
            </div>
        </div>
        <div id="progress-container">
            <p>Completion: <span id="progress">0%</span></p>
            <progress id="progress-bar" value="0" max="8"></progress>
        </div>
        <button id="reset">Reset Checklist</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
